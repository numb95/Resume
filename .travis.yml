sudo: required
dist: bionic
before_install:
- sudo apt-get -qq update && sudo apt-get install -y texlive-fonts-recommended texlive-latex-extra dvipng texlive-latex-recommended texlive-plain-generic texlive-xetex
script:
- mkdir _build
- pdflatex -output-directory _build ./tex/AmirHosseinGoodarziCV.tex
- ls
- cd _build
- htlatex ../tex/AmirHosseinGoodarziCV.tex
- ls

before_deploy:
  - git config --local user.name "AmirHossein Goodarzi"
  - git config --local user.email "amir007ag@gmail.com"
  - git tag "$(date +'%Y_%m_%d_%H_%M_%S')-$(git log --format=%h -1)"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - ./_build/AmirHosseinGoodarziCV.pdf
  skip_cleanup: true
  on:
    repo: numb95/Resume
